<!-- header.component.html -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">ORT Blog</a>
      
      <div class="mx-auto">
        <form class="form-inline" *ngIf="isLoggedIn" (ngSubmit)="onSearch($event)">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
  
      <div>
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!isLoggedIn">
            <button class="btn btn-outline-primary mr-2" (click)="onLogin()">Login</button>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <button class="btn btn-outline-primary" (click)="onRegister()">Register</button>
          </li>
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-bell"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" *ngFor="let notification of notifications">{{ notification }}</a>
            </div>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button class="btn btn-outline-primary" (click)="onLogout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
