<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Create New Article</h2>

          <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" [(ngModel)]="title" class="form-control" required>
          </div>

          <div class="form-group mb-4">
            <label for="content" class="form-label">Body:</label>
            <textarea class="form-control" id="content" rows="10"></textarea>
          </div>

          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Layout
            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" >Template 1</a>
              <a class="dropdown-item" >Template 2</a>
              <a class="dropdown-item" >Template 3</a>
            </div>
          </div>

          <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" role="switch" id="isPublic" checked>
            <label class="form-check-label" for="isPublic">Public Article</label>
          </div>

          <div class="mb-3 mt-3">
            <label for="formFileMultiple" class="form-label">Choose Images</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>


          <div class="form-group text-center mt-5">
            <button class="btn btn-primary w-50" (click)="onCreateArticle()">Create Article</button>
          </div>
          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        </div>
      </div>
    </div>
  </div>
